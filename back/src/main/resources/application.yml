  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .html
    charset: UTF-8
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 55MB
logging:
  level:
    org.springframework.transaction.interceptor: TRACE
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG

error:
